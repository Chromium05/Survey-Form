<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anime Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <h1 id="title">Anime Survey Form</h1>
    <p id="description">Thank you for the time to fill out this form!</p>
    <div class="container">
      <form id="survey-form">
          
          <!-- user info -->
          <div class="form-group">
            <label id="name-label" for="name">
                Name <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">
              Email <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
          </div>
          <div class="form-group">
            <label id="username-label" for="username">
              Instagram (optional) <input type="text" id="username" name="username" placeholder="@username123">
            </label>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">
              Age (optional) <input type="number" id="number" min="13" max="100" name="age" placeholder="Enter your age">
            </label>
          </div>
          
          <!-- fav genre -->
          <div class="form-group">
            <p> What's your favorite anime genre? </p>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="action"> Action
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="adventure"> Adventure
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="horror"> Horror
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="mystery"> Mystery
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="supernatural"> Supernatural
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="sports"> Sports
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="shounen"> Shounen
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="comedy"> Comedy
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="slice-of-life"> Slice of Life
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="fantasy"> Fantasy
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="romance"> Romance
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="drama"> Drama
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="inline" name="genre" value="music"> Music
            </label>
          </div>
          
          <!-- frequency -->
          <div class="form-group">
            <p> How often do you watch anime? </p>
            <label class="radio-label">
              <input type="radio" class="inline" name="frequency" value="always"> Always
            </label>
            <label class="radio-label">
              <input type="radio" class="inline" name="frequency" value="often"> Often
            </label>
            <label class="radio-label">
              <input type="radio" class="inline" name="frequency" value="sometimes"> Sometimes
            </label>
            <label class="radio-label">
              <input type="radio" class="inline" name="frequency" value="rarely"> Rarely
            </label>
          </div>
          
          <!-- how much eps -->
          <div class="form-group">
            <label id="dropdown-label">
              How many episodes/season can you finish in a day?
              <select id="dropdown">
                <option name="eps" value="0">(choose one)</option>
                <option name="eps" value="1-5">1-5 episodes</option>
                <option name="eps" value="6-10">6-10 episodes</option>
                <option name="eps" value="11-15">11-15 episodes</option>
                <option name="eps" value="16-20">16-20 episodes</option>
                <option name="eps" value="21-24">21-24 episodes</option>
                <option name="eps" value="25+">25+ episodes</option>
                <option name="eps" value="1S">1 season</option>
              </select>
            </label>
          </div>
          <!-- where to watch anime -->
          <div class="form-group">
            <label id="dropdown-label">
              Where do you watch anime?
              <select id="dropdown">
                <option name="watch-anime" value="0">(choose one)</option>
                <option name="watch-anime" value="crunchyroll">Crunchyroll</option>
                <option name="watch-anime" value="netflix">Netflix</option>
                <option name="watch-anime" value="funimation">Funimation</option>
                <option name="watch-anime" value="gogoanime">Gogoanime</option>
                <option name="watch-anime" value="9anime">9Anime</option>
              </select>
            </label>
          </div>
          
          <!-- fav anime -->
          <div class="form-group">
            <label for="fav"> 
              What's your favorite anime?<input type="text" id="fav" name="favourite" placeholder="Hataraku Maou Sama" required>
            </label>
          </div>
          <div class="form-group">
            <label for="chara">
              Who's your favorite anime character, and why?<textarea id="chara" name="chara" rows="3" cols="30" placeholder="Maou Sadao from Hataraku Maou Sama, because..." required></textarea>
            </label>
          </div>
          <!-- submit button -->
          <button type="submit" id="submit">Submit</button>
      </form>
      <!-- bg credit -->
      <div class="form-group">
        <p class="credit">Background <a href="https://unsplash.com/photos/n--CMLApjfI" target="_blank">picture</a> by <a href="https://unsplash.com/@manucosen" target="_blank">Manuel Cosentino</a> on Unsplash</p>
      </div>
  </body>
</html>
